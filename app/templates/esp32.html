{% extends 'base.html'%}

{% block addCSS %}
<link rel="stylesheet" href="/static/CSS/esp32.css">
{% endblock addCSS %}

{% block content %}
<div class="two-column-container">

    <!-- main -->
    <div class="main">
        <h2>クリエイトランキング
            <label onclick="getData();">🔄</label>
        </h2>
        <table id="table" border="2" max-width="500px">
        </table>
    </div> <!-- /endmain -->

    <!-- sub -->
    <div class="sub">

        <div class="sub-play">
            <h2>ESP32</h2>
            <form action="/createData" method="POST" enctype="multipart/form-data" class="form-inline">
                <label class="sr-only" for="inlineFormInputName2">spreadsheetのURL</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="esp" name="name" placeholder="spreadsheet id">
                <button type="submit" class="btn btn-success mb-2">検索</button>
            </form>
            <div id="info">
                <p>演奏希望曲のjumpボタンを押してください。</p>
            </div>
        </div>

        <div class="sub-search">
            <h2>曲探し</h2>
            <input type="text" class="form-control mb-2 mr-sm-2" id="searchTitle" name="title" placeholder="キーワード">
            <button type="submit" onclick="getTitleData();" class="btn btn-primary mb-2">検索</button>
            <br>
            <input type="text" class="form-control mb-2 mr-sm-2" id="searchURL" name="name"
                placeholder="https://www.youtube.com/watch?v=○○○○○○">
            <button type="submit" onclick="getURLData();" class="btn btn-primary mb-2">検索</button>
        </div>

    </div> <!-- /endsub -->

</div>
{% endblock content %}

{% block addJS %}
<script src="/static/JS/esp32.js"></script>
<script>
    window.onload = function () {
        getData();
    };
</script>
{% endblock addJS %}
