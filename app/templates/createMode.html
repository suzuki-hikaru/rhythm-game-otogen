{% extends 'base.html'%}

{% block content %}
<h1>クリエイトモード</h1>
<ul>
    <li>タイトル：{{ title }}</li>
    <li>リンク：<a href="{{ url }}" target="blank">{{ url }}</a></li>
    <li>保存先：{{ path }}</li>
</ul>
<p>確認したら下の再生ボタンを押してください。</p>

<!-- ここにビデオが表示 -->
<div id="ytplayer"></div>

<!-- ゲームコントローラー -->
<img src="/static/images/play.png" width="100px" height="100px" onclick="startGame();" />
<img src="/static/images/pause.jpg" width="100px" height="100px" onclick="stopGame();" />
<img src="/static/images/taiko.png" width="100px" height="100px" onclick="appendCount();" />

<!-- 保存 -->
<button class="btn btn-danger mb-2" onclick="saveDB();">クリエイトデータを保存</button>

<!-- error: 別ファイルでのJSの扱い -->
{% endblock content %}

{% block addJS %}
<script src="/static/JS/createMode.js"></script>

<script>
    function saveDB() {
        clearInterval(countupVal);
        var result = prompt('保存するファイル名を入力してください');
        var title;
        var timestamp;

        if (result) {
            title = result;
            var now = new Date();
            var Year = now.getFullYear();
            var Month = now.getMonth() + 1;
            var Day = now.getDate();
            var Hour = now.getHours();
            var Min = now.getMinutes();
            var Sec = now.getSeconds();
            timestamp = Year + "/" + Month + "/" + Day + "/" + Hour + ":" + Min + ":" + Sec;
        }
        ////////// add: else処理//////////
        const user = firebase.auth().currentUser;
        const userId = user.uid;
        const userName = user.displayName;
        //これは一意↓
        firebase.database().ref('users/' + user.uid).push().set({
            // これは一意にならない↓
            // firebase.database().ref('users/' + userId).set({
            title: title,
            timestamp: timestamp,
            userName: userName,
            url: "{{ url }}",
            countTimes: countsToFirebase,
        });
        window.alert("データベースに送信しました")
    };

    // youtubeidの取得
    function getId() {
        var url = "{{ url }}";
        var videoid = url.match(/(?:https?:\/{2})?(?:w{3}\.)?youtu(?:be)?\.(?:com|be)(?:\/watch\?v=|\/)([^\s&]+)/);
        if (videoid != null) {
            // console.log("video id = ", videoid[1]);
            videoId = videoid[1]
        } else {
            console.log("The youtube url is not valid.");
        }
    };

    // 関数呼び出し、id更新
    var videoId;
    getId();

    // iframeの作成
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // iframeの設定
    var player;
    function onYouTubePlayerAPIReady() {
        player = new YT.Player('ytplayer', {
            height: '360',
            width: '640',
            videoId: videoId,
        });
    }
</script>
{% endblock addJS %}
