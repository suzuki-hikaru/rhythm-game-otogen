{% block content %}
<h1>クリエイトモード</h1>
<p>あなたが入力したURL</p>
<ul>
    <li>タイトル：{{ title }}</li>
    <li>リンク：<a href="{{ url }}" target="blank">{{ url }}</a></li>
    <li>保存先：{{ path }}</li>
</ul>
<p>確認したら下の再生ボタンを押してください。</p>

<!-- ここにビデオが表示 -->

<img src="/static/images/play.png" width="100px" height="100px" onclick="startGame()" />

<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
<script>
    // youtubeidの取得
    function getId() {
        var url = "{{ url }}";
        var videoid = url.match(/(?:https?:\/{2})?(?:w{3}\.)?youtu(?:be)?\.(?:com|be)(?:\/watch\?v=|\/)([^\s&]+)/);
        if (videoid != null) {
            // console.log("video id = ", videoid[1]);
            videoId = videoid[1]
        } else {
            console.log("The youtube url is not valid.");
        }
    }

    var count;

    function startGame() {
        player.playVideo();
        count = 0; //カウントの初期化
        timerID = setInterval('countup()', 1000); //1秒毎にcountup()を呼び出し
    }

    function saveDB() {
        console.log("押しました！" + count)

    }

    // 関数呼び出し、id更新
    var videoId;
    getId()

    // iframeの作成
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // iframeの設定
    var player;
    function onYouTubePlayerAPIReady() {
        player = new YT.Player('ytplayer', {
            height: '360',
            width: '640',
            videoId: videoId,
        });
    }

    function countup() {
        count++;
        console.log(count)
    }

</script>
