{% extends 'base.html'%}

{% block addCSS %}
<link rel="stylesheet" href="/static/CSS/createSelect.css">
{% endblock addCSS %}

{% block content %}
<div class="two-column-container">

    <!-- main -->
    <div class="main">
        <h2>Youtube検索結果</h2>
        <div style="margin: 10px ;">
            <p>演奏希望曲の[jump]ボタンを押してdocKeyを挿入してください。</p>
        </div>
        <div id="scroll-box">
            <table max-width="500px">
                {% for item in array2 %}
                <tr>
                    <td>{{ item }}</td>
                    <td><button class="jump" onclick="jump('{{ item }}');">jump</button></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div> <!-- /endmain -->

    <!-- sub -->
    <div class="sub">

        <div class="sub-create">

            <h2>クリエイト</h2>
            <form action="/createMode" method="POST" enctype="multipart/form-data">
                <label>YoutubeのURL</label>
                <input type="text" id="create" name="name" placeholder="https://www.youtube.com/watch?v=○○○○○○">
                <button type="submit" class="green">GO!</button>
            </form>

            <div id="info">
                <p>作成希望曲のyoutubeURLを入力してください</p>
            </div>
        </div>

        <div class="sub-search">
            <h2>曲探し</h2>
            <form action="/youtube" method="POST" enctype="multipart/form-data" class="form-inline">
                <label class="sr-only" for="inlineFormInputName2">Youtube検索</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="name" placeholder="キーワード">
                <button type="submit" class="blue">検索</button>
            </form>
        </div>

    </div> <!-- /endsub -->

</div>
{% endblock content %}

{% block addJS %}
<script src="/static/JS/createSelect.js"></script>
<script>
    window.onload = function () {
    };
</script>
{% endblock addJS %}
